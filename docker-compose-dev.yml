version: '3'
services: 
  web:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes: 
      - /home/node/app/node_modules
      - .:/home/node/app
  tests:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes: 
      - /home/node/app/node_modules
      - .:/home/node/app
    command: ["npm", "run", "test"]